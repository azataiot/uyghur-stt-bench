*{box-sizing:border-box;margin:0;padding:0}
:root{--bg:#f8f9fa;--card:#fff;--border:#dee2e6;--text:#212529;--muted:#6c757d;--accent:#0d6efd;--accent-hover:#0b5ed7;--hard:#dc3545;--medium:#fd7e14;--radius:8px}
body{font-family:system-ui,-apple-system,sans-serif;background:var(--bg);color:var(--text);line-height:1.6;padding:1rem}
html[dir="rtl"] body{font-family:"UKIJ Tuz Kitab","UKIJ Tuz Tom","Alkatip Tor","Geeza Pro","Scheherazade New",system-ui,sans-serif}
.container{max-width:1200px;margin:0 auto}
header{display:flex;justify-content:space-between;align-items:center;padding:1rem 0;border-bottom:2px solid var(--border);margin-bottom:1.5rem}
h1{font-size:1.5rem}
.lang-toggle{display:flex;gap:4px;background:var(--border);border-radius:var(--radius);padding:2px}
.lang-toggle button{border:none;background:transparent;padding:6px 14px;border-radius:6px;cursor:pointer;font-size:.875rem;font-weight:500;color:var(--muted)}
.lang-toggle button.active{background:var(--card);color:var(--text);box-shadow:0 1px 3px rgba(0,0,0,.1)}
.samples{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:.75rem;margin-bottom:1.5rem}
.sample-card{background:var(--card);border:2px solid var(--border);border-radius:var(--radius);padding:.75rem 1rem;cursor:pointer;transition:border-color .15s}
.sample-card:hover{border-color:var(--accent)}
.sample-card.active{border-color:var(--accent);background:#e7f1ff}
.sample-card h3{font-size:.95rem;margin-bottom:.25rem}
.sample-meta{display:flex;gap:.5rem;align-items:center;font-size:.8rem;color:var(--muted)}
.badge{padding:1px 8px;border-radius:12px;font-size:.75rem;font-weight:600;color:#fff}
.badge.hard{background:var(--hard)}
.badge.medium{background:var(--medium)}
.audio-row{margin-bottom:1.5rem}
.audio-row audio{width:100%;max-width:500px}
.providers-bar{display:flex;flex-wrap:wrap;gap:.5rem;margin-bottom:1rem;align-items:center}
.providers-bar label{font-size:.85rem;display:flex;align-items:center;gap:4px;background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:4px 10px;cursor:pointer}
.providers-bar label:has(input:checked){border-color:var(--accent);background:#e7f1ff}
.providers-bar input{accent-color:var(--accent)}
.results-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(350px,1fr));gap:1rem}
.result-panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);overflow:hidden}
.result-header{padding:.5rem .75rem;background:#f1f3f5;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center}
.result-header h4{font-size:.9rem}
.result-header .format-badge{font-size:.7rem;padding:2px 6px;border-radius:4px;background:var(--border);color:var(--muted)}
.result-body{padding:.75rem;max-height:400px;overflow-y:auto;font-size:.875rem;white-space:pre-wrap;word-wrap:break-word}
.result-body.rtl-text{direction:rtl;text-align:right;font-size:1rem;line-height:1.8}
.result-body.ltr-text{direction:ltr;text-align:left}
.no-result{color:var(--muted);font-style:italic;padding:2rem;text-align:center}
.srt-toggle{font-size:.75rem;color:var(--accent);cursor:pointer;border:none;background:none;text-decoration:underline}
footer{margin-top:2rem;padding:1rem 0;border-top:1px solid var(--border);text-align:center;font-size:.8rem;color:var(--muted)}
footer a{color:var(--accent)}
</style>
</head>

// App state
var currentLang = "en";
var currentSample = null;
var checkedProviders = {};
PROVIDERS.forEach(function(p) { checkedProviders[p] = true; });
var srtShowTimestamps = {};

function t(key) { return I18N[currentLang][key] || key; }

function setLang(lang) {
  currentLang = lang;
  document.documentElement.lang = lang === "ug" ? "ug" : "en";
  document.documentElement.dir = lang === "ug" ? "rtl" : "ltr";
  var btns = document.querySelectorAll(".lang-toggle button");
  btns[0].className = lang === "en" ? "active" : "";
  btns[1].className = lang === "ug" ? "active" : "";
  document.getElementById("title").textContent = t("title");
  document.getElementById("footer-text").innerHTML = t("footer");
  renderSamples();
  renderProviderBar();
  renderResults();
}

function parseSrt(srt) {
  var blocks = srt.trim().split(/\n\n+/);
  var entries = [];
  for (var i = 0; i < blocks.length; i++) {
    var lines = blocks[i].split("\n");
    if (lines.length < 2) continue;
    var timeIdx = -1;
    for (var j = 0; j < lines.length; j++) {
      if (lines[j].indexOf("-->") !== -1) { timeIdx = j; break; }
    }
    if (timeIdx === -1) continue;
    var text = lines.slice(timeIdx + 1).join("\n")
      .replace(/\(Transcribed by Sonix\.ai[^)]*\)\n?/g, "").trim();
    if (text) entries.push({ time: lines[timeIdx].trim(), text: text });
  }
  return entries;
}

function isArabicScript(text) {
  var sample = text.slice(0, 200);
  var arabicCount = 0, latinCount = 0;
  for (var i = 0; i < sample.length; i++) {
    var c = sample.charCodeAt(i);
    if ((c >= 0x0600 && c <= 0x06FF) || (c >= 0x0750 && c <= 0x077F) || (c >= 0x08A0 && c <= 0x08FF)) arabicCount++;
    else if ((c >= 65 && c <= 90) || (c >= 97 && c <= 122)) latinCount++;
  }
  return arabicCount > latinCount;
}

function esc(s) {
  var d = document.createElement("div");
  d.textContent = s;
  return d.innerHTML;
}

function renderSamples() {
  var el = document.getElementById("samples");
  var html = "";
  for (var i = 0; i < SAMPLE_ORDER.length; i++) {
    var id = SAMPLE_ORDER[i];
    var meta = SAMPLES_META[id];
    var s = I18N[currentLang].samples[id];
    var diffLabel = meta.difficulty === "hard" ? t("hard") : t("medium");
    var cls = "sample-card" + (currentSample === id ? " active" : "");
    html += '<div class="' + cls + '" onclick="selectSample(\'' + id + '\')">' +
      '<h3>' + esc(s.name) + '</h3>' +
      '<div class="sample-meta">' +
        '<span class="badge ' + meta.difficulty + '">' + esc(diffLabel) + '</span>' +
        '<span>' + esc(s.dur) + '</span>' +
      '</div>' +
      '<div class="sample-meta" style="margin-top:4px">' + esc(s.desc) + '</div>' +
    '</div>';
  }
  el.innerHTML = html;
}

function selectSample(id) {
  currentSample = id;
  renderSamples();
  renderAudio();
  renderProviderBar();
  renderResults();
}

function renderAudio() {
  var el = document.getElementById("audio-row");
  if (!currentSample) { el.innerHTML = ""; return; }
  el.innerHTML = '<audio controls src="samples/' + currentSample + '.mp3"></audio>';
}

function renderProviderBar() {
  var el = document.getElementById("providers-bar");
  if (!currentSample) { el.innerHTML = ""; return; }
  var html = '<strong>' + t("providers") + '</strong>';
  for (var i = 0; i < PROVIDERS.length; i++) {
    var p = PROVIDERS[i];
    if (RESULTS[currentSample][p] === undefined) continue;
    var chk = checkedProviders[p] ? " checked" : "";
    html += '<label><input type="checkbox"' + chk + ' onchange="toggleProvider(\'' + p + '\', this.checked)"> ' + PROVIDER_LABELS[p] + '</label>';
  }
  el.innerHTML = html;
}

function toggleProvider(p, on) {
  checkedProviders[p] = on;
  renderResults();
}

function renderResults() {
  var el = document.getElementById("results-grid");
  if (!currentSample) {
    el.innerHTML = '<div class="no-result">' + t("selectSample") + '</div>';
    return;
  }
  var sampleResults = RESULTS[currentSample];
  var html = "";
  var count = 0;
  for (var i = 0; i < PROVIDERS.length; i++) {
    var p = PROVIDERS[i];
    if (!checkedProviders[p] || sampleResults[p] === undefined) continue;
    var r = sampleResults[p];
    if (!r) {
      html += '<div class="result-panel"><div class="result-header"><h4>' + PROVIDER_LABELS[p] + '</h4></div><div class="no-result">' + t("noResult") + '</div></div>';
      count++;
      continue;
    }
    var isArabic = isArabicScript(r.content);
    var dirClass = isArabic ? "rtl-text" : "ltr-text";
    var key = currentSample + "-" + p;
    if (r.type === "srt") {
      var entries = parseSrt(r.content);
      var showTs = srtShowTimestamps[key];
      var toggleLabel = showTs ? t("hideTimestamps") : t("showTimestamps");
      var body = "";
      if (showTs) {
        for (var j = 0; j < entries.length; j++) {
          body += '<div style="margin-bottom:.5rem"><span style="font-size:.75rem;color:var(--muted)">' + esc(entries[j].time) + '</span><br>' + esc(entries[j].text) + '</div>';
        }
      } else {
        var texts = [];
        for (var j = 0; j < entries.length; j++) texts.push(entries[j].text);
        body = esc(texts.join(" "));
      }
      html += '<div class="result-panel">' +
        '<div class="result-header"><h4>' + PROVIDER_LABELS[p] + '</h4><span class="format-badge">SRT</span>' +
        '<button class="srt-toggle" onclick="toggleSrtTs(\'' + key + '\')">' + toggleLabel + '</button></div>' +
        '<div class="result-body ' + dirClass + '">' + body + '</div></div>';
    } else {
      html += '<div class="result-panel">' +
        '<div class="result-header"><h4>' + PROVIDER_LABELS[p] + '</h4><span class="format-badge">TXT</span></div>' +
        '<div class="result-body ' + dirClass + '">' + esc(r.content) + '</div></div>';
    }
    count++;
  }
  el.innerHTML = count ? html : '<div class="no-result">' + t("noResult") + '</div>';
}

function toggleSrtTs(key) {
  srtShowTimestamps[key] = !srtShowTimestamps[key];
  renderResults();
}

// Init
renderSamples();
renderResults();
</script>
</body>
</html>
